<body style="background-image: url('assets/shape.jpg');">
    <div class="container">
      
      
        <table class="table table-hover">
          <thead>
            <tr >
              <th scope="col">ID</th>
              <th scope="col">Firstname </th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
              <th scope="col">Image</th>
            
              <!-- <th></th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td>{{user.first_name}} </td>
              <td>{{user.last_name}}</td>
              <td> {{user.email}}</td>
              <td><img src="{{user.avatar}}"></td>
            
              <!-- <td>
                <button type="button" class="btn btn-outline-success m-2" routerLink="/UpdateGroup/{{group.group_ID}}">Update</button>
                 <button type="button" class="btn btn-outline-danger m-2" (click)="deleteGroup(group.group_ID)">Delete</button>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </body>
